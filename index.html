<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamień Papier Nożyce The Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tlo">
        <section class="gra">
            <div class="wynik">
                <div class="gracz-wynik">
                    <h2>Gracz</h2>
                    <p>0</p>
                </div>
                <div class="komputer-wynik">
                    <h2>Komputer</h2>
                    <p>0</p>
                </div>
            </div>

            <div class="intro">
                <h1>Kamień Papier Nożyce The Game</h1>
                <img src="img/rock paper scissors.png" alt="">
                <button>Zagraj</button>
            </div>
            

            <div class="match fadeOut">
                <h2 class="wygrany">Wybierz Opcje</h2>
                <div class="hands">
                    <img class="player-hand" src="img/rock.png" alt="" />
                    <img class="computer-hand" src="img/rock.png" alt="" />
                </div>
                <div class="options">
                    <button class="rock">Kamień</button>
                    <button class="paper">Papier</button>
                    <button class="scissors">Nożyce</button>
                </div>
            </div>

            
        </section>
    </div>

    <script src="javaS.js"></script>
</body>

</html>
