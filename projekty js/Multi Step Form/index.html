<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multi Step Form</title>
</head>

<body>

    <div class="container">
        <form id="form1">
            <h3>Stworz Konto</h3>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Hasło" required>
            <input type="password" placeholder="Potwierdź Hasło" required>

            <div class="btn-box">
                <button type="button" id="next1">Następne</button>
            </div>

        </form>
        <form id="form2">
            <h3>Sociale</h3>
            <input type="text" placeholder="Instagram">
            <input type="text" placeholder="Github">
            <input type="text" placeholder="Twitter">


            <div class="btn-box">
                <button type="button" id="back1">Wróć</button>
                <button type="button" id="next2">Następne</button>
            </div>

        </form>
        <form id="form3">
            <h3>Informacje Prywatne</h3>
            <input type="text" placeholder="Imię" required>
            <input type="text" placeholder="Nazwisko" required>
            <input type="text" placeholder="Numer Telefonu" required>


            <div class="btn-box">
                <button type="button" id="back2">Wróć</button>
                <button type="button" id="submit">Wyślij</button>
            </div>

        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Krok 1</small></div>
            <div class="step-col"><small>Krok 2</small></div>
            <div class="step-col"><small>Krok 3</small></div>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
