<!DOCTYPE html>
<html lang="pl" prefix="og: http://ogp.me/ns#">
    <meta charset="UTF-8">
    <title>Tru Design</title>
    <link rel="stylesheet" href="stylik.css">
    <link rel="stylesheet" type="text/css" href="normalize.min.css" media="all" />
    <link rel="stylesheet" type="text/css" href="flexboxgrid.min.css" media="all" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1 class="custom-header">Spersonalizuj Swoje Zamówienie</h1>
  <form class="center-div">
    <label for="coffin-type" class="center-div">Rodzaj Trumny:</label>
    <select id="coffin-type" name="coffin-type" class="center-div">
      <option value="pine">Trumna z Wikliny</option>
      <option value="oak">Trumna Iglo</option>
      <option value="mahogany">Trumna Łamana</option>
      <option value="pine">Trumna Samolot</option>
      <option value="pine">Trumna Szóstka</option>
      <option value="pine">Trumna Amerykańska</option>
    </select><br><br>
    <label for="coffin-size" class="center-div">Rozmiar Trumny:</label>
    <select id="coffin-size" name="coffin-size" class="center-div">
      <option value="standard">Pełnowymiarowa Trumna</option>
      <option value="oversized">Trumna dziecięca</option>
      <option value="oversized">Trumna nietypowa</option>
    </select><br><br>
    <label for="coffin-interior" class="center-div">Wnętrze Trumny:</label>
    <select id="coffin-interior" name="coffin-interior" class="center-div">
      <option value="satin">Drewno</option>
      <option value="velvet">Skóra</option>
      <option value="velvet">Satyna</option>
      <option value="velvet">Płyta Wiórowa</option>
      <option value="velvet">Tkanina</option>
    </select><br><br>
    <label for="coffin-add-ons" class="center-div"><h1 id="dodatki">Dodatkowe dodatki</h1></label><br>
    <input type="checkbox" id="coffin-add-ons" name="coffin-add-ons" value="pillow" class="center-div">Poduszka<br>
    <input type="checkbox" id="coffin-add-ons" name="coffin-add-ons" value="matress">Materac<br>
    <input type="checkbox" id="coffin-add-ons" name="coffin-add-ons" value="interior-lights">Światła wewnętrzne<br>
    <br>
    <input type="submit" value="Wyślij Zamówienie"><a href="stanzamowienia.html">
  </form>
  </body>
  </html>
